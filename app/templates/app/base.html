<!DOCTYPE html>
<html lang="en" >
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock %}</title>

    <style>
        .navbar{
            background-color: #131a14;
            color: inherit;
            color: white !important;
        }
        a {
            color: white !important;
            color: inherit;
        }

        body{
            background-color: #7f8780 !important;
        }

        h1, h2, h3, h4, h5 {
            color: white
        }

    </style>
</head>
<body>
    <div class=''>
        <nav class="navbar navbar-expand-lg opacity-80 sticky-top" >
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"><img src={% static 'logo.png' %} alt="" width="50" height="50" class="d-inline-block align-text-top"></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "app:index" %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "app:search" %}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "app:summarizer" %}">Summarizer</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "app:chatbot" %}">Chatbot</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="mainbody">

        {% block body_block %}
        
        {% endblock body_block %}

    </div>

    </div>
</body>
</html>
